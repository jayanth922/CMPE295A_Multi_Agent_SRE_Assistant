apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-k8s-real
  namespace: sre
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-k8s-real
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-k8s-real
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-k8s-real
subjects:
- kind: ServiceAccount
  name: mcp-k8s-real
  namespace: sre
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-k8s-real
  namespace: sre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-k8s-real
  template:
    metadata:
      labels:
        app: mcp-k8s-real
    spec:
      serviceAccountName: mcp-k8s-real
      containers:
      - name: server
        image: mcp-k8s-real:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: HTTP_PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-k8s-real
  namespace: sre
spec:
  selector:
    app: mcp-k8s-real
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
