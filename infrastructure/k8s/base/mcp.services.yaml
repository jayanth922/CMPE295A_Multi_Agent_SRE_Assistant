# Services for Real MCP Servers
# These services expose the production MCP servers

apiVersion: v1
kind: Service
metadata:
  name: mcp-k8s-real
  namespace: sre
spec:
  selector:
    app: mcp-k8s-real
  ports:
    - name: http
      port: 3000
      targetPort: 3000
