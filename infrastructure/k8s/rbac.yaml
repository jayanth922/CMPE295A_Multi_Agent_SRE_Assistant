apiVersion: v1
kind: ServiceAccount
metadata:
  name: sre-agent-sa
  namespace: sre
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: sre
  name: sre-remediation-role
rules:
- apiGroups: ["apps", "extensions"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch", "patch", "update", "restart"]
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "events"]
  verbs: ["get", "list", "watch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sre-agent-binding
  namespace: sre
subjects:
- kind: ServiceAccount
  name: sre-agent-sa
  namespace: sre
roleRef:
  kind: Role
  name: sre-remediation-role
  apiGroup: rbac.authorization.k8s.io
